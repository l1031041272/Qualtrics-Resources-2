<!doctype html><html lang="ja"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script><script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script><script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.2/axios.min.js"></script><title>Chat</title><style>/* Asterisk Selector * Targets All Elements On a Webpage */
        .row m-2 {
            width: 500px;
            height: 500px;
            float: left;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            outline: none;
        }

        :root {
            --bg-ctn: #cfcdd9;/*背景中的银色部分*/
            --bg-wrap: #f0eff6;
            --bg-input: #e8e8e8;
            --white: #fff;
            --black: #565367;
            --grey: #9b99a6;
            --dark-grey: #222831;
            --purple: #6a5bc2;
        }

        html {
            font-size: 10px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* -webkit-user-select: none;
            user-select: none; */
        }

        p {
            font-size: 1.6rem;
            line-height: 1.5;
        }

        img {
            width: 100%;
        }

        .container {
            width: 100%;
            /*height: 100vh;*/
            background: var(--bg-ctn);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes bg-pulse {
            0% {
                background-color: #fff;
            }

            50% {
                background-color: #c7ecee;
            }

            100% {
                backgrouond-color: #fff;
            }
        }

        .wrapper {
            width: 80rem;
            height: 65rem;
            background: var(--bg-wrap);
            border-radius: 5rem;
            padding: 1.5rem 2.5rem;
            box-shadow: 0 0 8rem 0 rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        .speaking{
            animation: bg-pulse 1.5s alternate ease-in-out infinite;
        }
        /* Topbar Section */

        .topbar {
            width: 100%;
            height: 3rem;
            /* background: red; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar-left {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .topbar-left,
        .topbar-right {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .topbar-right span {
            font-size: 1.8rem;
        }

        .topbar-right span:nth-child(2) {
            font-size: 1.6rem;
        }

        /* Header Section */

        .header {
            width: 100%;
            height: 4rem;
            /* background: green; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header p {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--grey);
        }

        .header span {
            font-size: 1.6rem;
        }

        /* Chat Page Section */

        .chat-page {
            height: 48rem;
            overflow-y: scroll;
        }

        .chat-page::-webkit-scrollbar {
            display: none;
        }

        .chat-user {
            margin-bottom: 1rem;
        }

        .bg-success {
            --bs-bg-opacity: 1;
            background-color: #cfcdd9;  !important;
        }
        /* User 1 */

        .user-img {
            display: block;
            flex: 0 0 3.5rem;
            width: 3.5rem;
            float: left;
        }

        .user-img img {
            width: 100%;
            border-radius: 50%;
        }

        .user-msg {
            display: inline-block;
            padding: 0 0 0 1rem;
            /*width: 82%;*/
            width: auto;
        }
        .chat-user.user1 {
            display: flex;          /* 使用 flex 布局 */
            align-items: flex-start; /* 顶部对齐 */
            margin-bottom: 10px;    /* 消息间距 */
        }

        .user-msg p {
            width: 100%;
            background: var(--white);
            border-radius: 0 1.4rem 1.4rem 1.4rem;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 1rem;
            word-wrap: break-word;
        }

        .user-msg .time {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: var(--grey);
            margin: 0.5rem 1.2rem;
        }

        /* User 2 */
        .user2 .user-img {
            float: right;
        }

        .user2 .user-msg p {
            color: var(--white);
            background: var(--purple);
            border-radius: 1.4rem 0 1.4rem 1.4rem;
        }

        .user2 .user-msg .time {
            float: right;
        }

        .chat-user.user2 {
            display: flex;
            flex-direction: row-reverse;
        }

        /* Chat Input Section */
        .chat-input {
            width: 100%;
            height: 4rem;
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /*
        .chat-input img {
            width: 3.5rem;
            border-radius: 50%;
            cursor: pointer;
        }
        */
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 48;
            padding: 10px;
        }

        .chat-input input {
            width: 100%;
            background: var(--bg-input);
            border: none;
            line-height: 3;
            border-radius: 3rem;
            margin: 0 1rem;
            padding: 0 1.5rem;
        }

        .chat-input input::placeholder {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--grey);
        }

        .chat-input label {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--purple);
            cursor: pointer;
        }</style><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><script defer="defer" src="js/IndexLibrary.js"></script><link href="css/IndexLibrary.css" rel="stylesheet"></head><body class="bg-success"><div class="container"><div class="row m-2"><canvas id="myCanvas" class="border border-5 rounded-3 border-info"></canvas></div><button type="button" id="start1">スタート</button></div><script src="https://code.jquery.com/jquery-2.1.4.min.js"></script><script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script><script type="module" src="../Resources/main.js" defer="defer"></script><div class="container"><div class="wrapper"><div class="topbar"><div class="topbar-left" id="topbar-left"></div></div><div class="chat-page"><div class="chats"></div></div><div class="chat-input"><input placeholder="メッセジー..." id="txt"/> <label for="txt" id="btn">Send</label></div></div></div><div class="copy"><button type="button" id="git_copy">复制</button></div></body></html>
