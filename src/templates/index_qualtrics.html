<!DOCTYPE html>
<html lang="ja">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.2/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>



    <title>Chat</title>

    <style>
        /*遮罩*/
        #agent_visible_flag{
            display: none;
        }
        #overlay {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(99, 99, 99, 0.3);
            /* display: none; */
            z-index: 998;
        }
        #overlayWindow {
            width: 40%;
            height: 30%;
            margin: 100px auto;
            border: 6px solid #0B6ED0;
            background-color: white;
            text-align: center;
            /* display: none; */
            z-index: 999;
            display:flex;
            justify-content:center;
            align-items:center;
            border-radius: 5px;
            position: relative;
        }
        #overlay_contents{
            visibility: hidden;
            font-size: 16px;
        }

        #start_button{
            display: block;
            margin-top: 10px;
            width: 120px;      /* 增加宽度 */
            height: 40px;      /* 增加高度 */
            font-size: 16px;   /* 增加字体大小 */
            color: white;
            background: #0B6ED0;
            border: none;
            border-radius: 3px;
            margin: 10px auto
        }

        .loader {
            position:absolute;
            width: 48px;
            height: 48px;
            border: 5px solid #0B6ED0;
            border-bottom-color: transparent;
            border-radius: 50%;
            /* display: inline-block; */
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            top: 50%;
            left:50%;
            margin-top: -24px;
            margin-left: -24px;
        }
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* Asterisk Selector * Targets All Elements On a Webpage */
        .row m-2 {
            width: 500px;
            height: 500px;
            float: left;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            outline: none;
        }

        :root {
            --bg-ctn: #cfcdd9;/*背景中的银色部分*/
            --bg-wrap: #f0eff6;
            --bg-input: #e8e8e8;
            --white: #fff;
            --black: #565367;
            --grey: #9b99a6;
            --dark-grey: #222831;
            --purple: #6a5bc2;
        }

        html {
            font-size: 10px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* -webkit-user-select: none;
            user-select: none; */
        }

        p {
            font-size: 1.6rem;
            line-height: 1.5;
        }

        img {
            width: 100%;
        }

        .container {
            width: 100%;
            /*height: 100vh;*/
            /*background: var(--bg-ctn);*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes bg-pulse {
            0% {
                background-color: #fff;
            }

            50% {
                background-color: #c7ecee;
            }

            100% {
                backgrouond-color: #fff;
            }
        }

        .wrapper {
            width: 80rem;
            height: 65rem;
            background: var(--bg-wrap);
            border-radius: 5rem;
            padding: 1.5rem 2.5rem;
            /*box-shadow: 0 0 8rem 0 rgba(0, 0, 0, 0.05);*/
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        .speaking{
            animation: bg-pulse 1.5s alternate ease-in-out infinite;
        }
        /* Topbar Section */

        .topbar {
            width: 100%;
            height: 3rem;
            /* background: red; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar-left {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .topbar-left,
        .topbar-right {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .topbar-right {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .topbar-right,
        .topbar-right {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }


        .topbar-right span {
            font-size: 1.8rem;
        }

        .topbar-right span:nth-child(2) {
            font-size: 1.6rem;
        }

        /* Header Section */

        .header {
            width: 100%;
            height: 4rem;
            /* background: green; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header p {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--grey);
        }

        .header span {
            font-size: 1.6rem;
        }

        /* Chat Page Section */

        .chat-page {
            height: 48rem;
            overflow-y: scroll;
        }

        .chat-page::-webkit-scrollbar {
            display: none;
        }

        .chat-user {
            margin-bottom: 1rem;
        }

        .bg-success {
            --bs-bg-opacity: 1;
            background-color: #cfcdd9;  !important;
        }
        /* User 1 */

        .user-img {
            display: block;
            flex: 0 0 3.5rem;
            width: 3.5rem;
            float: left;
        }

        .user-img img {
            width: 100%;
            border-radius: 50%;
        }

        .user-msg {
            display: inline-block;
            padding: 0 0 0 1rem;
            /*width: 82%;*/
            width: auto;
        }
        .chat-user.user1 {
            display: flex;          /* 使用 flex 布局 */
            align-items: flex-start; /* 顶部对齐 */
            margin-bottom: 10px;    /* 消息间距 */
            flex-direction: row-reverse;
        }

        .user-msg p {
            width: 100%;
            background: var(--white);

            border-radius: 1.4rem 0 1.4rem 1.4rem;
            font-size: 1.5rem;
            font-weight: 500;
            padding: 1rem;
            word-wrap: break-word;
        }

        .user-msg .time {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: var(--grey);
            margin: 0.5rem 1.2rem;
            float: right;
        }

        /* User 2 */
        .user2 .user-img {
            float: right;
        }

        .user2 .user-msg p {
            color: var(--white);
            background: var(--purple);
            border-radius: 0 1.4rem 1.4rem 1.4rem;
            white-space: pre-line;
        }

        .user2 .user-msg .time {
            float: left;
        }

        .chat-user.user2 {
            display: flex;

        }

        /* Chat Input Section */
        .chat-input {
            width: 100%;
            height: 4rem;
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
        }
        /*
        .chat-input img {
            width: 3.5rem;
            border-radius: 50%;
            cursor: pointer;
        }
        */
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 48;
            padding: 10px;
        }

        .chat-input input {
            width: 100% !important;
            background: var(--bg-input) !important;
            border: none;
            line-height: 3 !important;
            border-radius: 3rem !important;
            margin: 0 1rem !important;
            padding: 0 1.5rem !important;
        }

        .chat-input input::placeholder {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--grey);
        }

        .chat-input label {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--purple);
            cursor: pointer;
        }
        #next1 {
            padding: 8px 20px;     /* 内边距 */
            background: #0B6ED0;    /* 蓝色背景 */
            color: white;          /* 白色文字 */
            border: none;          /* 移除边框 */
            border-radius: 4px;    /* 圆角 */
            font-size: 14px;       /* 字体大小 */
            cursor: pointer;       /* 鼠标指针 */
            transition: 0.3s;      /* 过渡效果 */
            position: absolute;  /* 添加：绝对定位 */
            bottom: 50px;       /* 添加：距底部100px */
            /*right: 10px;        /* 添加：距右侧10px */
        }

        #next1:hover {
            background: #0957a5;   /* 悬停时颜色变深 */
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            border-radius: 1.5rem;
            width: 100%;
            gap: 20px;
            padding: 20px;
            /*background-color: #cfcdd9;  /* 保持背景色一致 */
        }
        /* 左侧内容容器 */
        .left-content {
            position: relative;
            z-index: 5;
            display: flex;
            /*flex-direction: column;/*去掉可以保持剧中*/
            align-items: center;
        }

        /* 右侧聊天框容器 */
        .right-content {
            flex: 1;  /* 占据剩余空间 */
        }
        .row.m-2 {
            position: relative;
        }

        /* 优化 Send 按钮样式 */
        .chat-input label {
            font-size: 1.5rem;
            font-weight: 600;
            color: #6a5bc2;
            padding: 0.8rem 1.5rem;
            border-radius: 1.2rem;
            transition: all 0.3s ease;
            width:70px;
            height:50px;
            background: #e8e1ff;

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .chat-input label:hover {
            background: rgba(106, 91, 194, 0.1);
        }
        canvas#myCanvas {
            width: 500px !important;  /* 你想要的宽度 */
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link   rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

</head>
<body class="bg-success">

<div class="main-container">
    <div class="left-content">
        <div class="container">
            <div class="row m-2">
                <canvas id="myCanvas" class="border border-5 rounded-3 border-info"></canvas>
            </div>




            <button type="button" id="next1" >次へ</button>


        </div>
    </div>


    <div id="agent_visible_flag">0</div>
    <div id="overlay">
        <div id="overlayWindow">
            <div class="loader"></div>
            <div id="overlay_contents">
                インタラクションを開始します。
                <button id="start_button">開始</button>
            </div>

        </div>
    </div>


    <div class="right-content">
        <div class="container">
            <div class="wrapper">
                <div class="topbar">
                    <div class="topbar-left" id="topbar-left"></div>
                    <div class="topbar-right" id="topbar-right">当前</div>

                </div>

                <div class="chat-page">
                    <div class="chats">
                    </div>
                </div>
                <div class="chat-input">

                    <input type="text" placeholder="メッセジー..." id="txt" autocomplete="off"/>

                    <label for="txt" id="btn">送信</label>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
