    <style>
        /*遮罩*/
        #agent_visible_flag{
            display: none;
        }
        #overlay {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(99, 99, 99, 0.3);
            /* display: none; */
            z-index: 998;
        }
        #overlayWindow {
            width: 40%;
            height: 30%;
            margin: 100px auto;
            border: 6px solid #0B6ED0;
            background-color: white;
            text-align: center;
            /* display: none; */
            z-index: 999;
            display:flex;
            justify-content:center;
            align-items:center;
            border-radius: 5px;
            position: relative;
        }
        #overlay_contents{
            visibility: hidden;
            font-size: 16px;
        }

        #start_button{
            display: block;
            margin-top: 10px;
            width: 120px;      /* 增加宽度 */
            height: 40px;      /* 增加高度 */
            font-size: 16px;   /* 增加字体大小 */
            color: white;
            background: #0B6ED0;
            border: none;
            border-radius: 3px;
            margin: 10px auto
        }

        .loader {
            position:absolute;
            width: 48px;
            height: 48px;
            border: 5px solid #0B6ED0;
            border-bottom-color: transparent;
            border-radius: 50%;
            /* display: inline-block; */
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            top: 50%;
            left:50%;
            margin-top: -24px;
            margin-left: -24px;
        }
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* Asterisk Selector * Targets All Elements On a Webpage */
        .row m-2 {
            width: 500px;
            height: 500px;
            float: left;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            outline: none;
        }

        :root {
            --bg-ctn: #cfcdd9;/*背景中的银色部分*/
            --bg-wrap: #f0eff6;
            --bg-input: #e8e8e8;
            --white: #fff;
            --black: #565367;
            --grey: #9b99a6;
            --dark-grey: #222831;
            --purple: #6a5bc2;
        }

        html {
            font-size: 10px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* -webkit-user-select: none;
            user-select: none; */
        }

        p {
            font-size: 1.6rem;
            line-height: 1.5;
        }

        img {
            width: 100%;
        }

        .container {
            width: 100%;
            /*height: 100vh;*/
            background: var(--bg-ctn);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes bg-pulse {
            0% {
                background-color: #fff;
            }

            50% {
                background-color: #c7ecee;
            }

            100% {
                backgrouond-color: #fff;
            }
        }

        .wrapper {
            width: 80rem;
            height: 65rem;
            background: var(--bg-wrap);
            border-radius: 5rem;
            padding: 1.5rem 2.5rem;
            box-shadow: 0 0 8rem 0 rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        .speaking{
            animation: bg-pulse 1.5s alternate ease-in-out infinite;
        }
        /* Topbar Section */

        .topbar {
            width: 100%;
            height: 3rem;
            /* background: red; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar-left {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .topbar-left,
        .topbar-right {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .topbar-right {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .topbar-right,
        .topbar-right {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }


        .topbar-right span {
            font-size: 1.8rem;
        }

        .topbar-right span:nth-child(2) {
            font-size: 1.6rem;
        }

        /* Header Section */

        .header {
            width: 100%;
            height: 4rem;
            /* background: green; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header p {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--grey);
        }

        .header span {
            font-size: 1.6rem;
        }

        /* Chat Page Section */

        .chat-page {
            height: 48rem;
            overflow-y: scroll;
        }

        .chat-page::-webkit-scrollbar {
            display: none;
        }

        .chat-user {
            margin-bottom: 1rem;
        }

        .bg-success {
            --bs-bg-opacity: 1;
            background-color: #cfcdd9;  !important;
        }
        /* User 1 */

        .user-img {
            display: block;
            flex: 0 0 3.5rem;
            width: 3.5rem;
            float: left;
        }

        .user-img img {
            width: 100%;
            border-radius: 50%;
        }

        .user-msg {
            display: inline-block;
            padding: 0 0 0 1rem;
            /*width: 82%;*/
            width: auto;
        }
        .chat-user.user1 {
            display: flex;          /* 使用 flex 布局 */
            align-items: flex-start; /* 顶部对齐 */
            margin-bottom: 10px;    /* 消息间距 */
        }

        .user-msg p {
            width: 100%;
            background: var(--white);
            border-radius: 0 1.4rem 1.4rem 1.4rem;
            font-size: 1.5rem;
            font-weight: 500;
            padding: 1rem;
            word-wrap: break-word;
        }

        .user-msg .time {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: var(--grey);
            margin: 0.5rem 1.2rem;
        }

        /* User 2 */
        .user2 .user-img {
            float: right;
        }

        .user2 .user-msg p {
            color: var(--white);
            background: var(--purple);
            border-radius: 1.4rem 0 1.4rem 1.4rem;
        }

        .user2 .user-msg .time {
            float: right;
        }

        .chat-user.user2 {
            display: flex;
            flex-direction: row-reverse;
        }

        /* Chat Input Section */
        .chat-input {
            width: 100%;
            height: 4rem;
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /*
        .chat-input img {
            width: 3.5rem;
            border-radius: 50%;
            cursor: pointer;
        }
        */
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 48;
            padding: 10px;
        }

        .chat-input input {
            width: 100%;
            background: var(--bg-input);
            border: none;
            line-height: 3;
            border-radius: 3rem;
            margin: 0 1rem;
            padding: 0 1.5rem;
        }

        .chat-input input::placeholder {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--grey);
        }

        .chat-input label {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--purple);
            cursor: pointer;
        }
        #next1 {
            padding: 8px 20px;     /* 内边距 */
            background: #0B6ED0;    /* 蓝色背景 */
            color: white;          /* 白色文字 */
            border: none;          /* 移除边框 */
            border-radius: 4px;    /* 圆角 */
            font-size: 14px;       /* 字体大小 */
            cursor: pointer;       /* 鼠标指针 */
            transition: 0.3s;      /* 过渡效果 */
            position: absolute;  /* 添加：绝对定位 */
            bottom: 10px;       /* 添加：距底部10px */
            right: 10px;        /* 添加：距右侧10px */
            z-index: 100;       /* 添加：确保在上层 */
        }

        #next1:hover {
            background: #0957a5;   /* 悬停时颜色变深 */
        }

        /* 添加一个新的主容器样式 */
        .main-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;  /* 左右部分之间的间距 */
            padding: 20px;
        }

        /* 左侧内容容器 */
        .left-content {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 右侧聊天框容器 */
        .right-content {
            flex: 1;  /* 占据剩余空间 */
        }
        .row.m-2 {
            position: relative;
        }
        #myCanvas{
            height:500px;
        }
    </style>
